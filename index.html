<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>EjemMaps</title>
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Ejemplo Maps</h1>
  <div id="map"></div>

  <script>
    function initMap() {
      let map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 40, lng: -4 },
        zoom: 6,
      });
    }
  </script>
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7w5w8ElCQeG79YeDfxsYaq5F1FQ0HBnU&callback=initMap">
  </script>
</body>
</html>
